<!DOCTYPE html>
<html lang="en">P
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
}

.container {
  background-image: url(Image/image202.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
  width: 100%;
  position: relative;
  overflow: hidden;
}

.container img {
  width: 100%;
  opacity: .75;
}

.container > * {
  position: absolute;
}

.container .cloud1 {
  top: 60px;
  -webkit-animation: cloudOne 30s linear infinite;
          animation: cloudOne 30s linear infinite;
}

.container .cloud2 {
  top: 100px;
  -webkit-animation: cloudTwo 45s linear infinite;
          animation: cloudTwo 45s linear infinite;
}

.container .cloud3 {
  top: 0px;
  -webkit-animation: cloudThree 15s linear infinite;
          animation: cloudThree 15s linear infinite;
}

@-webkit-keyframes cloudOne {
  0% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(100%);
            transform: translateX(100%);
  }
}

@keyframes cloudOne {
  0% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(100%);
            transform: translateX(100%);
  }
}

@-webkit-keyframes cloudTwo {
  0% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(100%);
            transform: translateX(100%);
  }
}

@keyframes cloudTwo {
  0% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(100%);
            transform: translateX(100%);
  }
}

@-webkit-keyframes cloudThree {
  0% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(100%);
            transform: translateX(100%);
  }
}

@keyframes cloudThree {
  0% {
    -webkit-transform: translateX(-100%);
            transform: translateX(-100%);
  }
  100% {
    -webkit-transform: translateX(100%);
            transform: translateX(100%);
  }
}
/*# sourceMappingURL=Cloud.css.map */
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud1"><img src="Image/cloud1.png" alt=""></div> 
        <div class="cloud2"><img src="Image/cloud2.png" alt=""></div>
        <div class="cloud3"><img src="Image/cloud3.png" alt=""></div>
    </div>
  </body>
  </html>
