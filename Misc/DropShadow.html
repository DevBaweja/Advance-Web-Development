<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
  margin: 0;
  padding: 0;
  background-color: #000;
}

.shadow {
  position: relative;
  margin: 200px auto 0;
  width: 400px;
  height: 250px;
  background-image: -webkit-gradient(linear, left bottom, left top, from(#000), to(#262626));
  background-image: linear-gradient(0deg, #000, #262626);
}

.shadow::before, .shadow::after {
  position: absolute;
  content: "";
  left: -2px;
  top: -2px;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  background-image: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
  background-size: 400%;
  z-index: -1;
  -webkit-animation: animate 20s linear infinite;
          animation: animate 20s linear infinite;
}

.shadow::after {
  -webkit-filter: blur(20px);
          filter: blur(20px);
}

@-webkit-keyframes animate {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 300% 0;
  }
  100% {
    background-position: 0 0;
  }
}

@keyframes animate {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 300% 0;
  }
  100% {
    background-position: 0 0;
  }
}

    </style>
</head>
<body>
    <div class="shadow">

    </div>
</body>
