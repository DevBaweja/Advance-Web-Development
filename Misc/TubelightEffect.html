    <style>body {

ul {
  position: absolute;
  top: 50%;
  left: 50%;

          transform: translate(-50%, -50%);
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  list-style: none;
}

ul li {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 5em;
  letter-spacing: 15px;
  color: #484848;
  text-shadow: none;
  -webkit-animation: animate 1.5s infinite linear;
          animation: animate 1.5s infinite linear;
}

ul li:nth-child(1) {

          animation-delay: .2s;
}

ul li:nth-child(2) {
