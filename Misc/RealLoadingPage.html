<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  font-size: 20px;
  margin: 0;
  padding: 0;
  text-align: center;
  line-height: 200px;
  overflow: hidden;
}

.loader h2 {
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  z-index: 2;
  margin: 0;
  padding: 0;
}

.loader::before {
  content: "";
  position: absolute;
  top: 0;
  width: 50%;
  height: 150%;
  background-color: #0060da;
  -webkit-animation: animate_right 2s linear infinite;
          animation: animate_right 2s linear infinite;
}

.loader::after {
  content: "";
  position: absolute;
  top: 0;
  width: 50%;
  height: 150%;
  background-color: #e6005e;
  -webkit-animation: animate_left 1s linear infinite;
          animation: animate_left 1s linear infinite;
}

@-webkit-keyframes animate_right {
  0% {
    -webkit-transform: translateY(100%);
            transform: translateY(100%);
    left: 100%;
  }
  100% {
    -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
    left: -50%;
  }
}

@keyframes animate_right {
  0% {
    -webkit-transform: translateY(100%);
            transform: translateY(100%);
    left: 100%;
  }
  100% {
    -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
    left: -50%;
  }
}

@-webkit-keyframes animate_left {
  0% {
    -webkit-transform: translateY(100%);
            transform: translateY(100%);
    left: -50%;
  }
  100% {
    -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
    left: 100%;
  }
}

@keyframes animate_left {
  0% {
    -webkit-transform: translateY(100%);
            transform: translateY(100%);
    left: -50%;
  }
  100% {
    -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
    left: 100%;
  }
}
/*# sourceMappingURL=RealLoadingPage.css.map */
    </style>
</head>
<body>
    <div class="loader">
        <h2>Loading</h2>
    </div>
</body>
</html>
