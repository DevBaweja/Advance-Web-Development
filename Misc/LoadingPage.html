<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  padding: 0;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  height: 300px;
  width: 300px;
}

.center h2 {
  margin: 0;
  padding: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  z-index: 5;
  color: #fff;
}

.center span {
  position: absolute;
  display: inline-block;
  height: 0;
  width: 0;
}

.center .span_1 {
  top: 0;
  left: 0;
  -webkit-animation: animate_left 1.5s linear infinite;
          animation: animate_left 1.5s linear infinite;
  background-color: blue;
}

.center .span_2 {
  top: 100%;
  left: 0;
  -webkit-animation: animate_right 1s linear infinite;
          animation: animate_right 1s linear infinite;
  background-color: red;
}

@-webkit-keyframes animate_left {
  0% {
    top: 100%;
    left: 100%;
    height: 0;
    width: 0;
  }
  25% {
    top: 0;
    left: 50%;
    height: 100%;
    width: 50%;
  }
  50% {
    top: 0;
    left: 0;
    height: 100%;
    width: 50%;
  }
  100% {
    top: 0;
    left: 0;
    height: 0;
    width: 0;
  }
}

@keyframes animate_left {
  0% {
    top: 100%;
    left: 100%;
    height: 0;
    width: 0;
  }
  25% {
    top: 0;
    left: 50%;
    height: 100%;
    width: 50%;
  }
  50% {
    top: 0;
    left: 0;
    height: 100%;
    width: 50%;
  }
  100% {
    top: 0;
    left: 0;
    height: 0;
    width: 0;
  }
}

@-webkit-keyframes animate_right {
  0% {
    top: 100%;
    left: 0;
    height: 0;
    width: 0;
  }
  25% {
    top: 0;
    left: 0;
    height: 100%;
    width: 50%;
  }
  50% {
    top: 0;
    left: 50%;
    height: 100%;
    width: 50%;
  }
  100% {
    top: 0;
    left: 100%;
    height: 0;
    width: 0;
  }
}

@keyframes animate_right {
  0% {
    top: 100%;
    left: 0;
    height: 0;
    width: 0;
  }
  25% {
    top: 0;
    left: 0;
    height: 100%;
    width: 50%;
  }
  50% {
    top: 0;
    left: 50%;
    height: 100%;
    width: 50%;
  }
  100% {
    top: 0;
    left: 100%;
    height: 0;
    width: 0;
  }
}
/*# sourceMappingURL=LoadingPage.css.map */
    </style>
</head>
<body>
    <div class="center">
        <h2>Loading...</h2>
        <span class="span_1"></span>
        <span class="span_2"></span>
    </div>
</body>
</html>
