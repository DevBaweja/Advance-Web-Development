<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>body {
  margin: 0;
  padding: 0;
  background-color: #ffc107;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

ul {
  margin: 0;
  padding: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%) skew(-25deg);
          transform: translate(-50%, -50%) skew(-25deg);
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  border: 4px solid #ff0;
  -webkit-box-shadow: 0 20px 10px rgba(0, 0, 0, 0.2);
          box-shadow: 0 20px 10px rgba(0, 0, 0, 0.2);
  list-style: none;
}

ul li {
  position: relative;
  height: 80px;
  width: 80px;
  background-color: #ff0;
  font-size: 3em;
  color: rgba(0, 0, 0, 0.1);
  text-align: center;
  line-height: 80px;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  overflow: hidden;
  margin: 0 -1px;
}

ul li:nth-child(1)::before {
  -webkit-animation-delay: 0s;
          animation-delay: 0s;
}

ul li:nth-child(2)::before {
  -webkit-animation-delay: 0.1s;
          animation-delay: 0.1s;
}

ul li:nth-child(3)::before {
  -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
}

ul li:nth-child(4)::before {
  -webkit-animation-delay: 0.3s;
          animation-delay: 0.3s;
}

ul li:nth-child(5)::before {
  -webkit-animation-delay: 0.4s;
          animation-delay: 0.4s;
}

ul li:nth-child(6)::before {
  -webkit-animation-delay: 0.5s;
          animation-delay: 0.5s;
}

ul li:nth-child(7)::before {
  -webkit-animation-delay: 0.6s;
          animation-delay: 0.6s;
}

ul li::before {
  content: attr(data-title);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #262626;
  -webkit-animation: animate 2s linear infinite;
          animation: animate 2s linear infinite;
}

@-webkit-keyframes animate {
  0% {
    top: -100%;
  }
  20% {
    top: 0%;
    background-color: transparent;
    color: #262626;
  }
  40% {
    top: 0%;
    background-color: #262626;
    color: #ff0;
  }
  60% {
    top: 0%;
    background-color: transparent;
    color: #262626;
  }
  80% {
    top: -20%;
    background-color: transparent;
    color: #262626;
  }
  100% {
    top: 100%;
  }
}

@keyframes animate {
  0% {
    top: -100%;
  }
  20% {
    top: 0%;
    background-color: transparent;
    color: #262626;
  }
  40% {
    top: 0%;
    background-color: #262626;
    color: #ff0;
  }
  60% {
    top: 0%;
    background-color: transparent;
    color: #262626;
  }
  80% {
    top: -20%;
    background-color: transparent;
    color: #262626;
  }
  100% {
    top: 100%;
  }
}
/*# sourceMappingURL=LoadingBar.css.map */</style>
</head>
<body>
    <ul>
        <li data-title="L">L</li>
        <li data-title="O">O</li>
        <li data-title="A">A</li>
        <li data-title="D">D</li>
        <li data-title="I">I</li>
        <li data-title="N">N</li>
        <li data-title="G">G</li>
    </ul>
</body>
</html>
