<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <hr>
        <button type="button" class="btn btn-link">Link</button>
        <hr>
        <!--Can also be use with a input tag but use role="button" -->
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <hr>

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <hr>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-outline-primary btn-lg">Large button</button>
        <hr>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-outline-primary btn-sm">Small button</button>
        <hr>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-outline-primary btn-lg btn-block">Block level button</button>

        <hr>
        <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Link</a>
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Active link</a>
        <hr>
        <button type="button" class="btn btn-lg btn-primary">Button</button>
        <button type="button" class="btn btn-lg btn-primary" disabled>Disabled Button</button>
        <hr>
        <a href="#" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Link</a>
        <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Disabled   Link</a>

    </div>
</body>

</html>
