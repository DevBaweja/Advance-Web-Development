<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-warning active">
            <input type="checkbox" checked autocomplete="off"> Checked
        </label>
    </div>

    <hr>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio
        </label>
    </div>

    <hr>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="checkbox" name="options" id="option1" autocomplete="off" checked> Checkbox
        </label>
        <label class="btn btn-secondary">
            <input type="checkbox" name="options" id="option2" autocomplete="off"> Checkbox
        </label>
        <label class="btn btn-secondary">
            <input type="checkbox" name="options" id="option3" autocomplete="off"> Checkbox
        </label>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
