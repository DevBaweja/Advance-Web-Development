<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
    <div class="w-25 p-3" style="background-color: #eee;">Width 25%</div>
    <div class="w-50 p-3" style="background-color: #eee;">Width 50%</div>
    <div class="w-75 p-3" style="background-color: #eee;">Width 75%</div>
    <div class="w-100 p-3" style="background-color: #eee;">Width 100%</div>
    <div class="w-auto p-3" style="background-color: #eee;">Width auto</div>
    <div class="d-flex" style="height: 100px; background-color: rgba(255,0,0,0.1);">
            <div class="h-25" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
        <div class="h-50" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
        <div class="h-75" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 75%</div>
        <div class="h-100" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%</div>
        <div class="h-auto" style="width: 120px; background-color: rgba(0,0,255,.1)">Height auto</div>
    </div>

    <div class="my-3" style="height: 100px; background-color: rgba(255,0,0,0.1);">
            <div class="mh-100" style="width: 100px; height: 200px; background-color: rgba(0,0,255,0.1);">Max-height 100%</div>
    </div>

</div>

    <div class="min-vw-100 bg-primary">Min-width 100vw</div>
    <div class="min-vh-100 bg-secondary">Min-height 100vh</div>
    <div class="vw-100 bg-primary">Width 100vw</div>
    <div class="vh-100 bg-secondary">Height 100vh</div>
</body>
</html>
