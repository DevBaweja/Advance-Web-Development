<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #262626;
        }

        .stroke {
            width: 275px;
            height: 30px;
            box-sizing: border-box;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stroke::after,
        .stroke::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #262626;
            animation: animate 3s linear infinite;
            animation-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }

        .stroke::after {
            content: "\f040";
            top: -5px;
            font-family: fontAwesome;
            color: #a9ff08;
            font-size: 35px;
            padding-bottom: 10px;
        }

        .viva {
            color: #fff;
            font-size: 25px;
            letter-spacing: 3px;

        }

        p {
            margin: 0;
            padding: 0;
        }

        @keyframes animate {
            0% {
                left: 0%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 0%;
            }
        }

        /*# sourceMappingURL=PencilStroke.css.map */
    </style>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="stroke">
        <div class="viva">
            <p>Stay Vivacious</p>
        </div>
    </div>    
</body>

</html>
